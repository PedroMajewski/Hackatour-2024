<body>
    <section class="avaliacao">
        <h2>Avaliação do Estabelecimento</h2>
        <div class="avaliacao-caixa">
            <h3>Descrição e Review</h3>
            <form action="">
                <label for="">Título da Avaliação</label>
                <input type="text" placeholder="Digite um Título">
                <label for="">Nome da Empresa</label>
                <input type="text" placeholder="Empresa">
                <label for="">Qual a sua idade?</label>
                <input type="text" placeholder="Digite sua idade">
                <label for="">Qual seu tipo de Deficiência</label>
                <div class="radio-desc">
                    <input type="radio" name="defi" id="defi">
                    <label for="defi">Deficiência Cognitiva</label>
                    <input type="radio" name="defi" id="defi">
                    <label for="defi">Deficiência Física</label>
                    <input type="radio" name="defi" id="defi">
                    <label for="defi">Deficiência Motora</label>
                </div>
                <label for="">Descrição</label>
                <textarea name="" id="" placeholder="Insira sua descrição"></textarea>
                <label for="">Pontos Positivos</label>
                <div class="btn-positivo">
                    <button>Rampas de Acesso</button>
                        <button onclick="hover">Atendimento</button>
                        <button>Ambiente</button>
                        <button>Acolhedor</button>
                        <button>Acessível</button>
                        <button>Calmo</button>
                        <button>+</button>
                </div>
                <label for="">Pontos Negativos</label>
                <div class="btn-negativo">
                    <button>Falta de Corrimão</button>
                        <button>Mesa Baixa</button>
                        <button>Barulhento</button>
                        <button>inacessível</button>
                        <button>Desrespeitoso</button>
                        <button>+</button>
                </div>
                <label for="">Qual sua nota no geral? - De 0 à 10 </label>
                <div class="avaliacao-final">
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">0</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">1</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">2</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">3</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">4</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">5</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">6</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">7</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">8</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">9</label>
                    <input type="radio" name="avaliacao" id="avaliacao">
                    <label for="defi">10</label>
                </div>
                <button onclick="alert('Avaliação Enviada!')">Enviar Avaliação</button>
